<div class="container">
  <div class="paper">
    <h2>Balance: 9,999.99</h2>
    <p>Account: 8888888</p>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Transfer to account</mat-label>
        <input matInput formControlName="toAccount"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" type="number"/>
      </mat-form-field>

      <button mat-stroked-button (click)="onVerify()">Verify</button>

      <p class="arrow">John Doe 8888888 â†’ Jane Does 7777777</p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>PIN</mat-label>
        <input matInput formControlName="pin" type="password"/>
      </mat-form-field>

      <div class="button-group">
        <button mat-stroked-button (click)="routeDashboard()">Back</button>
        <button mat-flat-button (click)="onConfirm()" [disabled]="form.invalid">Confirm</button>
      </div>
    </form>
  </div>
</div>
