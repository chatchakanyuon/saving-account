spring.application.name=saving-dev

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/saving_account_db
spring.datasource.username=saving-account-user
spring.datasource.password=saving-account-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=yourStrongSecretKeyWithAtLeast64BytesForHS512Algorithm
jwt.expiration=86400

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
